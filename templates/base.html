<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Analytics{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <i class="fas fa-chart-line"></i>
                Stock Analytics
            </a>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/view_all.html" class="nav-link">All Companies</a></li>
                <li><a href="/api/docs" class="nav-link">API</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ML Financial Analysis System. Powered by AI.</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
